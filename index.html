<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tactics Online</title>
	<link rel="stylesheet" href="public/styles/blitz.css">
	<link rel="stylesheet" href="public/styles/site.css">
</head>
<body>
	<section id="victory-message" class="victory-message">
		<h1 class="heading5">Game On</h1>
	</section>
	
	<section id="map" class="map fl"></section>

	<section id="action-menu" class="action-menu fr">

		<div class="active-character p20"></div>

		<div class="m10-0">
			<button class="p20" 
				data-action="move">Move</button>
		</div>
		<div class="m10-0">
			<button class="p20" 
				data-action="attack">Attack</button>
		</div>
		<div class="m10-0">
			<button class="p20" 
				data-action="wait">Wait</button>
		</div>
		
	</section>

	<section id="action-effects-view" class="fl">
		<div class="agent-character">
			<h2>Agent: <span class="agent-name"></span></h2>
			<div class="agent-health-change"></div>
		</div>
		<div class="patient-character">
			<h2>Patient: <span class="patient-name"></span></h2>
			<div class="patient-health-change"></div>
		</div>
	</section>

	<section id="view-controls" class="view-controls posa b0 l0">
		<button data-action="turn">turn clockwise</button>
		<button>turn counter clockwise</button>
		<button>tilt</button>
	</section>

</body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- Classes -->
<script src="public/js/types/enums.js"></script>
<script src="public/js/types/Item.js"></script>
<script src="public/js/types/Topos.js"></script>
<script src="public/js/types/Character.js"></script>
<script src="public/js/types/CharacterActions.js"></script>
<script src="public/js/types/CharacterStatus.js"></script>
<script src="public/js/types/CharacterEquipment.js"></script>

<!-- Data -->
<script src="public/js/data/characters/characters.js"></script>
<script src="public/js/data/maps/map.js"></script>
<script src="public/js/data/objects/items.js"></script>

<!-- helpers -->
<script src="public/js/game/helpers/EffectHelper.js"></script>
<script src="public/js/game/helpers/GameHelper.js"></script>
<script src="public/js/game/helpers/DomHelper.js"></script>
<script src="public/js/game/helpers/EntityHelper.js"></script>
<script src="public/js/game/helpers/MapHelper.js"></script>
<script src="public/js/game/ui/ui.js"></script>

<!-- game -->
<script src="public/js/game/game.js"></script>
	
</html>
